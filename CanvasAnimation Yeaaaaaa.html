function Square()  {
	 this.x = 400;

	 this.vy = Math.random()*10-5;
	 var colors = ["red", "pink", "blue", "purple"];

 }
 
 function makeSquares() {
	squares = [];
	for(var i = 0; i < 5; i++)
	{
		squares.push(new Square());
	}
 }
 
function drawSquare() {
	context5.globalCompositeOperation = 'source-over';
	//changing this ^ to difference makes an even cooler 'abstract art generator'
	context5.fillStyle = 'rgba(0, 0, 0, 0.3)';
	context5.fillRect(0, 0, canvas5.width, canvas5.height);
	context5.globalCompositeOperation = 'lighter';
	 		//context5.clearRect(0, 0, canvas5.width, canvas5.height);

	for (var i=0; i < squares.length; i++) {
				context5.clearRect(0, 0, canvas5.width, canvas5.height);

		var s = squares[i];
			context5.beginPath();
			context5.rect(s.x, s.y, 20, 20);
			context5.stroke();
			context5.closePath();
			context5.fillStyle = s.color;
			context5.fill();
		  s.x += s.vx;
		  s.y += s.vy;
		 if(s.x < 0) s.x = canvas5.width+50;
		 if(s.y < 0) s.y = canvas5.height+50;
		 if(s.x > canvas5.width+50) s.x = -50;
		 if(s.y > canvas5.height+50) s.y = -50;

		}	

}

function Particle() {
	this.x = canvas.width/2;
	this.y = canvas.height/2;
	this.vx = Math.random()*10-5;
	this.vy = Math.random()*10-5;  
	var colors = ['#9966ff', '#e566ff', '#ff66cc', '#ff6680','#66ff99','#66ffe6','#6680ff','#33ccff']
	this.color = colors[Math.floor(Math.random()*colors.length)];
	this.radius = 30;
}

function makeParticles() {
	particles = [];
	for (var i=0; i < 30; i++) {
		particles.push(new Particle());
	}
}


function moveParticles() {
	context.globalCompositeOperation = 'source-over';
	//changing this ^ to difference makes an even cooler 'abstract art generator'
	context.fillStyle = 'rgba(0, 0, 0, 0.5)';
	context.fillRect(0, 0, canvas.width, canvas.height);
	context.globalCompositeOperation = 'difference';
	//change this^ thingy to make a cool effect dude
	//xor works cool for this, so is difference
	
	for (var i=0; i < particles.length; i++) {
		var p = particles[i];
		context.beginPath();
		context.arc(p.x, p.y, p.radius, 0, degreesToRadians(360), true);
		if (p.radius === 0) {
		break;
	}
		context.fillStyle = p.color;
		context.fill();
		p.x += p.vx;
		p.y += p.vy;
		if (p.x < -50) {
			p.x = canvas.width+50;
		}
		if (p.x > canvas.width+50) {
			p.x = -50;
		}
		if (p.y < -50) {
			p.y = canvas.height+50;
		}
		if (p.y > canvas.height+50) {
			p.y = -50;
		}
	p.radius -= 1;

	
	}
	
	}
	

function degreesToRadians(degrees) {
	return (degrees * Math.PI)/180;
}
